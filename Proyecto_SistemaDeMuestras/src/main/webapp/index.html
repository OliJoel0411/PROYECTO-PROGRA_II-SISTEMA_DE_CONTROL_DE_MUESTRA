<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link  rel="stylesheet"   href="css/estilos.css?v=1.0"  type="text/css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
    </head>
    <body>
         <header class="header">
        <div class="logo">
            <img src="img/folder.png" alt="Logo de la marca">
        </div>
        <nav>
           <ul class="nav-links">
                <li><a href="#">INICIO</a></li>
                <li><a href="#">SERVICIOS</a></li>
                <li><a href="#">SOBRE NOSOTROS</a></li>
           </ul>            
        </nav>
        <a class="btn" href="#"><button>INICIAR SESIÓN</button></a>
        <a class="btn" href="#"><button>REGISTRARSE</button></a>
         </header>

         <main class="container">
            <form class="formulario">
               <img src="img/user.png" alt="">
                <h2>Iniciar Sesion</h2>
                <label for="correo">Correo:</label>
                <input type="text" id="correo" name="correo"  placeholder="Ingresa Tu correo">
                <label for="email">Password:</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                <br>
                <br>
                <button type="submit">Enviar</button>
                <br>
                <br>
                <p>
                    <a href="#" class="recuperar">¿Has olvidado tu contraseña?</a>
                </p>
            </form>


         </main>
        
        
        
        
    </body>
</html>
